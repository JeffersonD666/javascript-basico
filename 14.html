<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Opciones</title>
</head>
<body>
    <h1>Menú de Opciones</h1>
    <p>Revisa la consola para ver las opciones.</p>

    <script>
        function mostrarMenu() {
            let opcion;
            do {
                opcion = parseInt(prompt("Elige una opción:\n1. Saludar\n2. Mostrar fecha\n3. Salir"));
                switch (opcion) {
                    case 1:
                        alert("¡Hola, usuario!");
                        break;
                    case 2:
                        alert("La fecha y hora actual es: " + new Date());
                        break;
                    case 3:
                        alert("¡Adiós!");
                        break;
                    default:
                        alert("Opción no válida.");
                }
            } while (opcion !== 3);
        }

        mostrarMenu();
    </script>
</body>
</html>
