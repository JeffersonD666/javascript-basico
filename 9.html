<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial de un número</title>
</head>
<body>
    <h1>Factorial de un número</h1>
    <input type="number" id="numero" placeholder="Ingresa un número">
    <button onclick="calcularFactorial()">Calcular</button>
    <p>Revisa la consola para ver el resultado.</p>

    <script>
        function calcularFactorial() {
            let numero = parseInt(document.getElementById("numero").value);
            let factorial = 1;

            for (let i = 1; i <= numero; i++) {
                factorial *= i;
            }

            console.log("El factorial de", numero, "es:", factorial);
        }
    </script>
</body>
</html>
