<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par o Impar</title>
</head>
<body>
    <h1>Verificar si un número es Par o Impar</h1>
    <input type="number" id="numero" placeholder="Ingresa un número">
    <button onclick="verificarParImpar()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarParImpar() {
            let numero = parseInt(document.getElementById("numero").value);
            if (numero % 2 === 0) {
                document.getElementById("resultado").textContent = "El número " + numero + " es par.";
            } else {
                document.getElementById("resultado").textContent = "El número " + numero + " es impar.";
            }
        }
    </script>
</body>
</html>
